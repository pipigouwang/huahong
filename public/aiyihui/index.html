		<script type="text/javascript" class="tabbar js_show">
			//轮播图
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 3000, //可选选项，自动滑动
				speed: 500, //滑动速度
				pagination: '.swiper-pagination', // 分页器
				paginationType: 'bullets', //fraction 数字分页坐标  bullets 加点页坐标
				loop: true, // 连续循环
				autoplayDisableOnInteraction: false, // 滑动后继续滑动
				autoHeight: false, //高度随内容变化
			})
			//折扣商品
			var swiper = new Swiper('.swiper-container2', {
				scrollbarHide: true,
				slidesPerView: 'auto', //可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
				centeredSlides: false, //设定为true时，活动块会居中，而不是默认状态下的居左。
				spaceBetween: 10, // 类别之间距离
				grabCursor: true,
				slidesOffsetBefore: 10, //设定slide与左边框的预设偏移量（单位px）。
				slidesOffsetAfter: 10, //设定slide与右边框的预设偏移量（单位px）。
			});
			$(function() {
				$('.weui-tabbar__item').on('click', function() {
