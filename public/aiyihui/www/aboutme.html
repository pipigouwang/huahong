	<script>
		var vConsole = new VConsole();
		var da = {
			"isUpdate": 2,
			"tag": "aboutus_config"
		}
		$.ajax({
			type: 'POST',
			url: AJAXURL + '/admin/systemsets/system_set',
			contentType: "application/x-www-form-urlencoded",
			data: da,
			dataType: 'json',
			success: function(success) {
				console.log('关于我们' + JSON.stringify(success))
				if(success.err > 0) {
					$('section').html(success.data.text);
				} else if(success.err == '-100') {
					window.location.href = 'login.html';
				} else {
					$.toast(success.message, "cancel");
				}
			}
		});
	</script>
